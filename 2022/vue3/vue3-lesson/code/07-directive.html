<div id="app">
  {{ one }} {{ two }}
  <input v-focus />
</div>

<!-- 引入vue -->
<script src="https://unpkg.com/vue@next"></script>
<script>
  const { createApp } = Vue

  const app = createApp({
    // 局部注册指令 `v-focus`
    directives: {
      focus: {
        // 指令的定义
        mounted(el) {
          el.focus()
        }
      }
    },
    data() {
      return {
        one: '前端'
      }
    },
    created() {
      console.log('hello！I am app!');
    }
  })

  // 注册一个全局自定义指令 `v-focus`
  app.directive('focus', {
    // 当被绑定的元素挂载到 DOM 中时……
    mounted(el) {
      // 聚焦元素
      el.focus()
    }
  })
  app.mount('#app')
</script>
