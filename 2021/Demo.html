  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
      font-size: 14px;
      color: gray;
    }

    .yellow {
      background: goldenrod;
    }

    .blue {
      background: darkblue;
    }

    .contain {
      padding: 3px;
    }

    /* 使其居中 */

    .contain {
      position: absolute;
      top: 50%;
      margin-top: -300px;
      left: 50%;
      margin-left: -300px;
    }

    /* 使其内部居中 */

    .contain {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      align-content: space-around;
    }

    /* 设置大小 */

    .contain {
      width: 500px;
      height: 500px;
    }

    .contain div {
      border: 1px solid #808080;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item>span {
      /* background: #808080; */
    }

    .item {
      background: goldenrod;
      width: 32%;
      height: 32%;
    }
  </style>
</head>
